<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کیومرث - Splash</title>

  <!-- فونت فارسی Vazir -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Vazir', sans-serif;
    }

    .loader-container {
      text-align: center;
      color: white;
    }

    .logo h1 {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .logo p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .animated-bar {
      margin: 30px auto 0;
      width: 200px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .animated-bar::before {
      content: '';
      position: absolute;
      left: -50%;
      width: 50%;
      height: 100%;
      background: white;
      animation: loading 1s linear infinite;
    }

    @keyframes loading {
      0% { left: -50%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">
      <h1>کیومرث</h1>
      <p>Version 1.0</p>
    </div>
    <div class="animated-bar"></div>
  </div>

  <script>
  // بعد از 3 ثانیه به صفحه home.html برو
  setTimeout(() => {
    window.location.href = "main.html";
  }, 3000);
</script>
  <!-- استفاده از فایل JS اصلی -->
  <script src="../script.js"></script>
  
</body>
</html>
