<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | کیومرث</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Vazir',sans-serif;
  background:radial-gradient(circle at top right,#2a0a4a,#0f172a 60%);
  color:#fff;
  overflow:hidden;
}

/* نور گرادیانی */
body::before{
  content:'';
  position:absolute;
  width:450px;
  height:450px;
  background:radial-gradient(circle,#a855f7,#7c3aed,transparent 70%);
  top:-150px;
  right:-150px;
  filter:blur(140px);
  opacity:0.35;
}

.card{
  width:90%;
  max-width:400px;
  padding:50px 35px;
  border-radius:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(30px);
  box-shadow:
    0 0 60px rgba(168,85,247,0.25),
    0 25px 70px rgba(0,0,0,0.4);
  position:relative;
  transition:all .4s ease;
}

h2{
  text-align:center;
  margin-bottom:40px;
  font-weight:700;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-family:'Vazir';
  font-size:14px;
}

input::placeholder{
  color:rgba(255,255,255,0.6);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(135deg,#a855f7,#7c3aed);
  color:#fff;
  font-family:'Vazir';
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  opacity:.85;
}

.switch{
  text-align:center;
  margin-top:20px;
  font-size:13px;
}

.switch a{
  color:#c084fc;
  cursor:pointer;
  text-decoration:none;
}

.hidden{
  display:none;
}

.fade{
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox" class="fade">
    <h2>ورود</h2>
    <input type="number" id="nationalCode" placeholder="کد ملی خود را وارد کنید" maxlength="10">
    <button onclick="login()">ورود</button>
    <div class="switch">
      ثبت نام نکرده‌اید؟
      <a onclick="toggle()">ثبت نام</a>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <h2>ثبت نام</h2>
    <input type="text" placeholder="نام">
    <input type="text" placeholder="نام خانوادگی">
    <input type="number" placeholder="شماره تماس (مثال: 09123456789)" maxlength="11">
    <button onclick="alert('ثبت شد (MVP)')">ثبت نام</button>
    <div class="switch">
      قبلاً ثبت نام کرده‌اید؟
      <a onclick="toggle()">ورود</a>
    </div>
  </div>

</div>

<script>
function login(){
  const code = document.getElementById("nationalCode").value;

  if(code.length !== 10){
    alert("کد ملی باید دقیقاً ۱۰ رقم باشد");
    return;
  }

  alert("اطلاعات ارسال شد (MVP)");
}

function toggle(){
  document.getElementById("loginBox").classList.toggle("hidden");
  document.getElementById("registerBox").classList.toggle("hidden");
}
</script>

</body>
</html>
