<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | کیومرث</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>

<style>

/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0
}

html,body{
  height:100%
}

/* ================= BODY ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Vazir',sans-serif;
  background:radial-gradient(circle at top right,#2a0a4a,#0f172a 60%);
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* نور گرادیانی سبک */
body::before{
  content:'';
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,#a855f7,#7c3aed,transparent 70%);
  top:-140px;
  right:-140px;
  filter:blur(60px);
  opacity:0.30;
  z-index:0;
}

/* ================= CARD ================= */
.card{
  width:90%;
  max-width:400px;
  padding:45px 30px;
  border-radius:30px;
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(15px);
  box-shadow:
    0 0 25px rgba(168,85,247,0.18),
    0 20px 50px rgba(0,0,0,0.4);
  position:relative;
  z-index:2;
  animation:fade .4s ease;
}

h2{
  text-align:center;
  margin-bottom:35px;
  font-weight:700;
}

/* ================= INPUT ================= */
input{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-family:'Vazir';
  font-size:14px;
  outline:none;
}

input::placeholder{
  color:rgba(255,255,255,0.6);
}

/* ================= SELECT WRAPPER ================= */
.select-wrapper{
  position:relative;
  margin-bottom:25px;
  border-radius:16px;
  padding:1px; /* برای استروک گرادیانی */
  background:linear-gradient(135deg,#a855f7,#7c3aed);
}

.select-wrapper select{
  width:100%;
  padding:14px;
  border-radius:15px;
  border:none;
  background:#0f172a;
  color:#fff;
  font-family:'Vazir';
  font-size:14px;
  appearance:none;
  outline:none;
  cursor:pointer;
}

/* فلش سفارشی */
.select-wrapper::after{
  content:"▼";
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  font-size:12px;
  color:#c084fc;
  pointer-events:none;
}

/* فوکوس */
.select-wrapper select:focus{
  box-shadow:0 0 15px rgba(168,85,247,0.5);
}

/* ================= BUTTON ================= */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(135deg,#a855f7,#7c3aed);
  color:#fff;
  font-family:'Vazir';
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  opacity:.85;
}

button:active{
  transform:scale(.97);
}

/* ================= SWITCH ================= */
.switch{
  text-align:center;
  margin-top:20px;
  font-size:13px;
}

.switch a{
  color:#c084fc;
  cursor:pointer;
  text-decoration:none;
}

.hidden{
  display:none;
}

@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

/* موبایل */
@media (max-width:768px){
  body::before{
    filter:blur(40px);
    opacity:0.25;
  }
}

</style>
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>ورود</h2>
    <input type="number" id="securityCode" placeholder="کد امنیتی را وارد کنید">
    <button onclick="login()">ورود</button>
    <div class="switch">
      ثبت نام نکرده‌اید؟
      <a onclick="toggle()">ثبت نام</a>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <h2>انتخاب سطح دسترسی</h2>

    <div class="select-wrapper">
      <select id="roleSelect">
        <option value="">انتخاب کنید...</option>
        <option>دانش‌آموز / هنرجو</option>
        <option>اساتید / معلم‌ها</option>
        <option>معاونین / مدیریت مجموعه</option>
        <option>ادمین (دسترسی کامل)</option>
      </select>
    </div>

    <button onclick="register()">ادامه</button>

    <div class="switch">
      قبلاً ثبت نام کرده‌اید؟
      <a onclick="toggle()">ورود</a>
    </div>
  </div>

</div>

<script>

function login(){
  const code = document.getElementById("securityCode").value;

  if(code.length < 4){
    alert("کد امنیتی معتبر نیست");
    return;
  }

  alert("ورود انجام شد (MVP)");
}

function register(){
  const role = document.getElementById("roleSelect").value;

  if(role === ""){
    alert("لطفاً یک گزینه انتخاب کنید");
    return;
  }

  alert("سطح انتخاب شد: " + role);
}

function toggle(){
  document.getElementById("loginBox").classList.toggle("hidden");
  document.getElementById("registerBox").classList.toggle("hidden");
}

</script>

</body>
</html>
