<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | کیومرث</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>

<style>

/* ================= RESET ================= */
*{
  box-sizing:border-box;
  margin:0;
  padding:0
}

html,body{
  height:100%
}

/* ================= BODY ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Vazir',sans-serif;
  background:radial-gradient(circle at top right,#2a0a4a,#0f172a 60%);
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* نور گرادیانی بهینه شده */
body::before{
  content:'';
  position:absolute;
  width:420px;
  height:420px;
  background:radial-gradient(circle,#a855f7,#7c3aed,transparent 70%);
  top:-140px;
  right:-140px;
  filter:blur(60px); /* قبلاً 140px بود */
  opacity:0.30;
  z-index:0;
}

/* ================= CARD ================= */
.card{
  width:90%;
  max-width:400px;
  padding:50px 35px;
  border-radius:30px;
  background:rgba(255,255,255,0.07);
  backdrop-filter:blur(15px); /* قبلاً 30px بود */
  box-shadow:
    0 0 25px rgba(168,85,247,0.18),
    0 20px 50px rgba(0,0,0,0.4);
  position:relative;
  z-index:2;
  animation:fade .4s ease;
  will-change:transform,opacity;
}

/* ================= TITLE ================= */
h2{
  text-align:center;
  margin-bottom:40px;
  font-weight:700;
}

/* ================= INPUT ================= */
input{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.12);
  color:#fff;
  font-family:'Vazir';
  font-size:14px;
  outline:none;
  transition:border .2s ease;
}

input::placeholder{
  color:rgba(255,255,255,0.6);
}

input:focus{
  border-color:#a855f7;
}

/* ================= BUTTON ================= */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  background:linear-gradient(135deg,#a855f7,#7c3aed);
  color:#fff;
  font-family:'Vazir';
  font-size:15px;
  cursor:pointer;
  transition:opacity .2s ease, transform .1s ease;
}

button:hover{
  opacity:.85;
}

button:active{
  transform:scale(.97);
}

/* ================= SWITCH ================= */
.switch{
  text-align:center;
  margin-top:20px;
  font-size:13px;
}

.switch a{
  color:#c084fc;
  cursor:pointer;
  text-decoration:none;
}

/* ================= UTIL ================= */
.hidden{
  display:none;
}

/* ================= ANIMATION ================= */
@keyframes fade{
  from{
    opacity:0;
    transform:translateY(15px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ================= MOBILE OPTIMIZE ================= */
@media (max-width:768px){

  body::before{
    filter:blur(40px);
    opacity:0.25;
  }

  .card{
    padding:35px 25px;
    backdrop-filter:blur(10px);
  }

}

</style>
</head>

<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginBox">
    <h2>ورود</h2>
    <input type="number" id="nationalCode" placeholder="کد ملی خود را وارد کنید" maxlength="10">
    <button onclick="login()">ورود</button>
    <div class="switch">
      ثبت نام نکرده‌اید؟
      <a onclick="toggle()">ثبت نام</a>
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" class="hidden">
    <h2>ثبت نام</h2>
    <input type="text" placeholder="نام">
    <input type="text" placeholder="نام خانوادگی">
    <input type="number" placeholder="شماره تماس (مثال: 09123456789)" maxlength="11">
    <button onclick="alert('ثبت شد (MVP)')">ثبت نام</button>
    <div class="switch">
      قبلاً ثبت نام کرده‌اید؟
      <a onclick="toggle()">ورود</a>
    </div>
  </div>

</div>

<script>

function login(){
  const code = document.getElementById("nationalCode").value;

  if(code.length !== 10){
    alert("کد ملی باید دقیقاً ۱۰ رقم باشد");
    return;
  }

  alert("اطلاعات ارسال شد (MVP)");
}

function toggle(){
  document.getElementById("loginBox").classList.toggle("hidden");
  document.getElementById("registerBox").classList.toggle("hidden");
}

</script>

</body>
</html>
