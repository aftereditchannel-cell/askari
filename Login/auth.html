<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سیستم ثبت نام</title>

<style>
body{
    margin:0;
    font-family:tahoma;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top right,#3b0f70,#0b1c2d 60%);
}

.container{
    width:420px;
    padding:40px 35px;
    border-radius:25px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:
        0 0 60px rgba(128,0,255,.25),
        0 20px 40px rgba(0,0,0,.6);
    color:#fff;
}

h2{
    text-align:center;
    margin-bottom:30px;
    font-weight:600;
}

input,select,textarea{
    width:100%;
    padding:14px;
    margin-top:15px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.08);
    color:#fff;
    font-size:14px;
    outline:none;
    transition:.3s;
    box-sizing:border-box;
}

input:focus,select:focus,textarea:focus{
    border:1px solid #9d4edd;
    box-shadow:0 0 15px rgba(157,78,221,.4);
    background:rgba(255,255,255,0.12);
}

select{
    appearance:none;
    background-image:url("data:image/svg+xml;utf8,<svg fill='%23ffffff' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat:no-repeat;
    background-position:left 15px center;
    background-size:18px;
}

textarea{
    resize:none;
    height:80px;
}

button{
    width:100%;
    padding:14px;
    margin-top:25px;
    border:none;
    border-radius:14px;
    background:linear-gradient(90deg,#9d4edd,#7b2cbf);
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:.3s;
    box-shadow:0 10px 25px rgba(157,78,221,.4);
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 15px 35px rgba(157,78,221,.6);
}

button:disabled{
    opacity:.5;
    cursor:not-allowed;
    box-shadow:none;
}

.link{
    text-align:center;
    margin-top:20px;
    font-size:13px;
    color:#c77dff;
    cursor:pointer;
}

.success{
    text-align:center;
    color:#80ffdb;
    margin-top:10px;
}

.hidden{display:none;}
.fade{animation:fade .4s ease;}

@keyframes fade{
    from{opacity:0;transform:translateY(20px);} 
    to{opacity:1;transform:translateY(0);} 
}
</style>
</head>

<body>

<div class="container">

<!-- ورود -->
<div id="loginBox">
<h2>ورود</h2>
<input type="text" id="loginNational" placeholder="کد ملی" maxlength="10">
<button id="loginBtn" disabled>ادامه</button>
<div class="success" id="loginMsg"></div>
<div class="link" onclick="showRegister()">ثبت نام نکرده‌اید؟</div>
</div>

<!-- ثبت نام -->
<div id="registerBox" class="hidden">
<h2>ثبت نام</h2>

<div id="stepRole">
<select id="roleSelect">
<option value="">انتخاب نقش</option>
<option value="student">دانش آموز</option>
<option value="teacher">استاد</option>
<option value="school">مدرسه</option>
</select>
<button id="roleNext" disabled>تایید</button>
</div>

<!-- دانش آموز -->
<div id="studentForm" class="hidden">
<div id="studentStep1">
<input type="text" placeholder="نام و نام خانوادگی">
<input type="text" placeholder="شماره تماس">
<input type="text" placeholder="کد ملی" maxlength="10">
<input type="date">
<select>
<option value="">انتخاب مدرسه</option>
<option>هنرستان فضا</option>
<option>هنرستان سما</option>
</select>
<button onclick="nextStep('studentStep1','studentStep2')">مرحله بعد</button>
</div>

<div id="studentStep2" class="hidden">
<select id="levelSelect" onchange="updateGrades()">
<option value="">انتخاب مقطع</option>
<option value="primary">ابتدایی</option>
<option value="middle">راهنمایی</option>
<option value="high">دبیرستان</option>
</select>

<select id="gradeSelect" class="hidden"></select>

<select id="majorSelect" class="hidden">
<option value="">انتخاب رشته</option>
<option>ریاضی</option>
<option>علوم تجربی</option>
<option>انسانی</option>
<option>فنی حرفه‌ای</option>
<option>کاردانش</option>
</select>

<button>ثبت نهایی</button>
</div>
</div>

<!-- استاد -->
<div id="teacherForm" class="hidden">
<input type="text" placeholder="نام و نام خانوادگی">
<input type="text" placeholder="شماره تماس">
<input type="text" placeholder="پایه‌هایی که تدریس می‌کنید">
<input type="text" placeholder="درس‌هایی که تدریس می‌کنید">
<input type="text" placeholder="نام هنرستان">
<button>ثبت نهایی</button>
</div>

<!-- مدرسه -->
<div id="schoolForm" class="hidden">
<input type="text" placeholder="نام و نام خانوادگی مدیر">
<input type="text" placeholder="کد ملی مدیر" maxlength="10">
<input type="text" placeholder="شماره تماس">
<input type="text" placeholder="نام مدرسه">
<input type="number" placeholder="تعداد دانش آموزان">
<input type="number" placeholder="تعداد رشته ها">
<textarea placeholder="نام رشته‌ها را بنویسید"></textarea>
<button>ثبت نهایی</button>
</div>

</div>
</div>

<script>

loginNational.addEventListener("input",function(){
    loginBtn.disabled = this.value.length !== 10;
});

loginBtn.onclick=function(){
    loginMsg.innerText="ورود با موفقیت انجام شد";
}

function showRegister(){
    loginBox.classList.add("hidden");
    registerBox.classList.remove("hidden");
    registerBox.classList.add("fade");
}

roleSelect.addEventListener("change",function(){
    roleNext.disabled = this.value==="";
});

roleNext.onclick=function(){
    stepRole.classList.add("hidden");
    if(roleSelect.value==="student") studentForm.classList.remove("hidden");
    if(roleSelect.value==="teacher") teacherForm.classList.remove("hidden");
    if(roleSelect.value==="school") schoolForm.classList.remove("hidden");
}

function nextStep(current,next){
    document.getElementById(current).classList.add("hidden");
    document.getElementById(next).classList.remove("hidden");
}

function updateGrades(){
    gradeSelect.innerHTML="";
    gradeSelect.classList.remove("hidden");
    majorSelect.classList.add("hidden");

    if(levelSelect.value==="primary"){
        gradeSelect.innerHTML='<option>اول</option><option>دوم</option><option>سوم</option><option>چهارم</option><option>پنجم</option><option>ششم</option>';
    }
    else if(levelSelect.value==="middle"){
        gradeSelect.innerHTML='<option>هفتم</option><option>هشتم</option><option>نهم</option>';
    }
    else if(levelSelect.value==="high"){
        gradeSelect.innerHTML='<option>دهم</option><option>یازدهم</option><option>دوازدهم</option>';
        majorSelect.classList.remove("hidden");
    }
    else{
        gradeSelect.classList.add("hidden");
    }
}

</script>

</body>
</html>
