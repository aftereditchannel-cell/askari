<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | Qmart</title>

<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Vazir',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top right,#1a0033,#000814 60%);
  color:#fff;
  overflow:hidden;
}

/* کارت اصلی */
.card{
  width:90%;
  max-width:400px;
  padding:50px 35px;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:
    0 0 40px rgba(200,0,255,0.15),
    0 20px 60px rgba(0,0,0,0.6);
  position:relative;
  overflow:hidden;
  transition:0.4s;
}

/* نور گرادیانی پشت کارت */
.card::before{
  content:'';
  position:absolute;
  width:250px;
  height:250px;
  background:radial-gradient(circle,#c026ff,#7c3aed,transparent 70%);
  top:-80px;
  right:-80px;
  filter:blur(80px);
  opacity:0.5;
}

h2{
  text-align:center;
  margin-bottom:35px;
  font-weight:600;
  letter-spacing:1px;
}

/* اینپوت */
.input-group{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.08);
  color:#fff;
  font-size:14px;
  outline:none;
  transition:0.3s;
}

input::placeholder{
  color:rgba(255,255,255,0.5);
}

input:focus{
  border:1px solid #c026ff;
  box-shadow:0 0 15px rgba(192,38,255,0.5);
}

/* دکمه اصلی */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#c026ff,#7c3aed);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 10px 30px rgba(192,38,255,0.4);
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(192,38,255,0.6);
}

/* لینک پایین */
.link{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  opacity:0.7;
  cursor:pointer;
  transition:0.3s;
}

.link:hover{
  opacity:1;
}

/* پیام */
.message{
  text-align:center;
  margin-bottom:15px;
  font-size:13px;
  min-height:18px;
}

.error{color:#ff6b6b}
.success{color:#4ade80}

/* انیمیشن فرم */
.form{
  transition:0.4s ease;
}

.hidden{
  opacity:0;
  transform:translateX(60px);
  pointer-events:none;
  position:absolute;
  width:100%;
}
</style>
</head>
<body>

<div class="card">

  <!-- LOGIN -->
  <div id="loginForm" class="form">
    <h2>ورود</h2>
    <div id="loginMsg" class="message"></div>

    <div class="input-group">
      <input type="tel"
             inputmode="numeric"
             maxlength="10"
             id="nationalCode"
             placeholder="کد ملی ۱۰ رقمی">
    </div>

    <button onclick="login()">ورود</button>

    <div class="link" onclick="showRegister()">
      ثبت نام نکرده‌اید؟
    </div>
  </div>

  <!-- REGISTER -->
  <div id="registerForm" class="form hidden">
    <h2>ثبت نام</h2>
    <div id="registerMsg" class="message"></div>

    <div class="input-group">
      <input type="text"
             id="fullname"
             placeholder="نام و نام خانوادگی">
    </div>

    <div class="input-group">
      <input type="tel"
             inputmode="numeric"
             maxlength="11"
             id="phone"
             placeholder="مثال: 09123456789">
    </div>

    <button onclick="register()">ثبت نام</button>

    <div class="link" onclick="showLogin()">
      قبلاً ثبت نام کرده‌اید؟
    </div>
  </div>

</div>

<script>

function onlyNumbers(input,max){
  input.value=input.value.replace(/\D/g,'').slice(0,max);
}

nationalCode.addEventListener("input",function(){
  onlyNumbers(this,10);
});

phone.addEventListener("input",function(){
  onlyNumbers(this,11);
});

function login(){
  if(nationalCode.value.length!==10){
    loginMsg.innerText="کد ملی باید دقیقاً ۱۰ رقم باشد";
    loginMsg.className="message error";
    return;
  }
  loginMsg.innerText="ارسال شد ✔";
  loginMsg.className="message success";
}

function register(){
  if(fullname.value.trim()===""){
    registerMsg.innerText="نام را وارد کنید";
    registerMsg.className="message error";
    return;
  }

  if(phone.value.length!==11){
    registerMsg.innerText="شماره تماس باید ۱۱ رقم باشد";
    registerMsg.className="message error";
    return;
  }

  registerMsg.innerText="ثبت نام انجام شد ✔";
  registerMsg.className="message success";
}

function showRegister(){
  loginForm.classList.add("hidden");
  registerForm.classList.remove("hidden");
}

function showLogin(){
  registerForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
}

</script>

</body>
</html>
